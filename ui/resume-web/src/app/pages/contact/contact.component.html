<div class="container mt-5">
  <!-- Contact Header Row -->
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h1><i class="fas fa-envelope"></i> &nbsp; Contact Me</h1>
      <p><i class="fas fa-at"></i>&nbsp;<a href="mailto:alexander.garbuz@mail.com">alexander.garbuz&#64;mail.com</a></p>
      <p><i class="fas fa-phone"></i>&nbsp;(555) 555-5555</p>
      <p><i class="fas fa-map-marker-alt"></i>&nbsp;Location: Woodruff, SC</p>
    </div>
  </div>

  <!-- Form Row -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            [ngClass]="{'is-invalid': submitted && f['name'].invalid}"
          />
          <div *ngIf="submitted && f['name'].invalid" class="invalid-feedback">
            <div *ngIf="f['name'].errors?.['required']">Name is required</div>
            <div *ngIf="f['name'].errors?.['minlength']">Name must be at least 2 characters</div>
          </div>
        </div>
      
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{'is-invalid': submitted && f['email'].invalid}"
          />
          <div *ngIf="submitted && f['email'].invalid" class="invalid-feedback">
            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
            <div *ngIf="f['email'].errors?.['email']">Email must be valid</div>
          </div>
        </div>
      
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            rows="5"
            class="form-control"
            formControlName="message"
            [ngClass]="{'is-invalid': submitted && f['message'].invalid}"
          ></textarea>
          <div *ngIf="submitted && f['message'].invalid" class="invalid-feedback">
            <div *ngIf="f['message'].errors?.['required']">Message is required</div>
            <div *ngIf="f['message'].errors?.['minlength']">Message must be at least 10 characters</div>
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary w-100">Send</button>
      </form>
      
    </div>
  </div>

  <!-- Social Icons Row -->
  <div class="row justify-content-center mt-5 text-center">
    <div class="col-auto">
      <a href="https://www.linkedin.com/in/garbuz/" target="_blank" class="text-decoration-none text-dark me-3">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
      <a href="https://github.com/alexandergarbuz" target="_blank" class="text-decoration-none text-dark me-3">
        <i class="fab fa-github fa-2x"></i>
      </a>
      <a href="mailto:alexander.garbuz@mail.com" class="text-decoration-none text-dark">
        <i class="fas fa-envelope fa-2x"></i>
      </a>
    </div>
  </div>
</div>
